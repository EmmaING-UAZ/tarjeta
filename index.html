<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Presentación RA - Jesús Perea</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body style="margin: 0; overflow: hidden;">

    <div id="loader" class="fixed top-0 left-0 w-full h-full bg-white bg-opacity-95 flex justify-center items-center z-50">
        <div class="text-center text-gray-800">
            <div class="border-t-4 border-blue-600 border-solid rounded-full w-12 h-12 animate-spin mb-4"></div>
            <p class="text-lg font-medium">Iniciando cámara...</p>
        </div>
    </div>

    <a-scene embedded vr-mode-ui="enabled: false;" arjs="sourceType: webcam; debugUIEnabled: false;" renderer="logarithmicDepthBuffer: true;">
        
        <a-marker type="pattern" url="assets/marker.patt">
            
            <a-entity position="0 0.1 0" rotation="-90 0 0" scale="1.2 1.2 1.2">

                <a-plane position="0 0 -0.05" width="2" height="1.1" color="#FFFFFF" material="shader: flat; transparent: true; opacity: 0.95;" shadow></a-plane>
                
                <a-image src="assets/emmanuel.png" width="0.5" height="0.5" position="-0.7 0.25 0"></a-image>

                <a-text value="Jesus Emmanuel Perea Martinez" color="#1F2937" align="left" position="-0.4 0.45 0" width="2.5"></a-text>
                <a-text value="Ing. en Computacion" color="#4B5563" align="left" position="-0.4 0.35 0" width="2"></a-text>
                
                <a-text value="Tel: 492-223-7517" color="#1F2937" align="left" position="-0.4 0.15 0" width="1.8"></a-text>
                <a-text value="Email: jrperea3@gmail.com" color="#1F2937" align="left" position="-0.4 0.05 0" width="1.8"></a-text>
                <a-text value="LinkedIn: /in/perea-martinez..." color="#0A66C2" align="left" position="-0.4 -0.05 0" width="1.8"></a-text>

            </a-entity>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script src="script.js"></script>
</body>
</html>
